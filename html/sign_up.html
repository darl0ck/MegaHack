<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>EL</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header_left">
				<img src="../img/logo.png" alt="" class="logo">
				<div class="border"></div>
				<input type="text" placeholder="Поиск">
			</div>
			<nav>
				<img src="../img/burger.svg" alt="" class="burger">
				<ul>
					<li><a href="">Фрилансеры</a></li>
					<li><a href="">Работа</a></li>
					<li><a class="last_nav" href="">Вход</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="container">
			<div>
				<p>Регистрация исполнителя<br><span>Проверка</span></p>
			</div>
			<div class="main_center">
				<div>
					<img src="../img/speach.png" alt="">
					<p><span>Вы слышите голос?</span></p>
				</div>
				<aside>
					<button>Да</button>
					<button>Нет</button>
				</aside>
			</div>
		</div>
	</main>
	<footer>
		<article class="container">
			<div class="footer_left">
				<img src="../img/logo.png" alt="" class="logo">
				<div class="border"></div>
				<p>Everland &#169; 2005-2018</p>
			</div>
			<section>
				<p>Профиль</p>
				<a href="">Войти</a>
				<a href="">Зарегистрироваться</a>
				<a href="">Востановить доступ</a>
				<a href="">Рекомендации фрилансерам</a>
				<a href="">Рекомендации заказчикам</a>
				<a href="">Рекомендации наставникам</a>
			</section>
			<section>
				<p>Проект</p>
				<a href="">Опубликовать проект</a>
			</section>
			<section>
				<p>О сайте</p>
				<a href="">Помощь</a>
				<a href="">Правила</a>
				<a href="">Контакты</a>
			</section>
		</article>
	</footer>
	<script>
		jQuery(document).ready(function($) {
			$('.burger').click(function() {
				$('header ul').slideToggle();
			});
		});
	</script>
</body>
</html>
