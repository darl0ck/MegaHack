{{ define "lk_chat" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EL - ЛК (ЧАТ)</title>
    <link rel="icon" href="/assets/img/lk/nav_icon_1.png" type="images/png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/lk_main.css">
    <!-- SCRIPT -->
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script  src="/assets/js/all_script.js"></script>
</head>
<body>
	<style>

	</style>
	{{ template "header_lk" }}
	<main>
		<div class="container content_box">

			<ol id="navigation">
				<li><a href="/lk/main/"><img src="/assets/img/lk/nav_icon_1.svg" alt="nav_icon"></a></li>
				<li class="write_box"><img src="/assets/img/lk/nav_icon_2_active.svg" alt="nav_icon"></li>
				<li><img src="/assets/img/lk/nav_icon_3.svg" alt="nav_icon"></li>
				<li><img src="/assets/img/lk/nav_icon_4.svg" alt="nav_icon"></li>
				<li><img src="/assets/img/lk/nav_icon_5.svg" alt="nav_icon"></li>
				<li><img src="/assets/img/lk/nav_icon_6.svg" alt="nav_icon"></li>
				<li><img src="/assets/img/lk/nav_icon_7.svg" alt="nav_icon"></li>
			</ol>

			<div id="all_content">
				<p class="write_box name_page">Общая информация исполнителя</p>

				<div class="wrap_chats">
					<div class="video_column" style="border:1px solid purple">
						<div class="chat_columns_head">
							<p>Видевызов наставнику Наталья</p>
							<p>Последний вызов вчера 04:20</p>
						</div>
						<video id="localVideo" autoplay muted></video>
						<video id="remoteVideo" autoplay></video>
					</div>
					<div class="message_column" style="border:1px solid blue">
						<div class="chat_columns_head">
							<p>Чат с наставником Наталья</p>
						</div>
						<div class="messages">

						</div>
						<form class="footer" id="form_test" onsubmit="return false;">
						  <input type="text" placeholder="Введите ваше сообщение" id="text"/>
						  <button id="send-button" type="submit">
							<img src="../assets/img/lk/send_btn.png" alt="">
						  </button>
						</form>	

						<template data-template="message">
						  <div class="message">
						    <div class="message__name"></div>
						    <div class="message__bubble"></div>
						  </div>
						</template>	
					</div>
				</div>
				<!-- <div class="copy">Send your URL to a friend to start a video call</div> -->
            </div>
		</div>
	</main>
	<script src="/assets/js/script.js"></script>
	{{ template "footer"}}
</body>
</html>
{{ end }}
